<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css"/>
</head>
<body>
<h2 th:text="${user.firstName}+' '+${user.lastName}"></h2>
<h3 th:text="'Email: '+${user.email}"></h3>
<h3 th:text="'Scores: '+${user.scores}"></h3>
<h3 th:text="'Current specialization ID: '+${user.getCurrentProgram()}"></h3>
<!--<h2 th:text="'Position: '+${user.get}"></h2>-->
<table>
    <tr>
        <th>Program id</th>
        <th>Program name</th>
        <th>Budget places</th>
    </tr>
    <tr th:each="program : ${user.getPrograms()}">
        <td th:text="${program.getProgramId()}"></td>
        <td th:text="${program.getProgramName()}"></td>
        <td th:text="${program.getBudgetPlaces()}"></td>
    </tr>
</table>
<form name="logoutForm" th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>
</body>
</html>
